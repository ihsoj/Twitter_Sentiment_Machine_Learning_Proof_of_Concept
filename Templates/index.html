<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>~Tweet Tweet~</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
<div class="wrapper">
  <nav class="navbar navbar-default">
	<div>
		<a class="navbar-brand">What is the Sentiment on Twitter Today?</a>
		</div>
      <img class="nav-tweet" src="static/images/twitter.png">
		<div style="float: right">
          <form>
            <!-- THE BUTTON TO CALL THE FLASK / SCRAPE -->
            <p> 
				<a id="filter-btn" type="button" class="btn btn-default" role="button" href="/scrape" style="font-size:20px">
					<span class="glyphicon glyphicon-refresh"></span>
					Refresh Tweets
				</a>
			</p>
          </form>
      </div>
  </nav>
  <div class="hero text-center"></div>
  <div class="container-fluid">
    <div class="row margin-top-30">
      <div class="col-md-12">
          <table id="tweettbl" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head">Twitter User</th>
                <th class="table-head">Most Recent Tweet</th>
                <th class="table-head">Tweet Tokens</th>
                <th class="table-head">Sentiment</th>
              </tr>
            </thead>
            <tbody>
			{%for i in twitter_text%} 
              <tr>
                <td>
					<a href="https://twitter.com/{{i}}" target="_blank">
						<img src="static/images/{{i}}.PNG" alt="Twitter User: {{i}}" class="account-img">
					</a>
				</td>
                <td>{{twitter_text[i]}}</td>
                <td>{{cleaned[i]}}</td>
                <td>{{i}}</td>
              </tr>
			{%endfor%}
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<!-- <script src="static/js/data.js"></script> -->
<!-- <script src="static/js/app.js"></script> -->
</body>

</html>
